<!DOCTYPE html>

<head>

     <link rel="stylesheet" href="style.css">
     <title>Profit or Loss</title>
</head>

<body>
     <div class="container">
          <h1>Profit⬆️ or Loss⬇️ </h1>
          <div class="input-area">
               <label for="initial-price">Initial Price(₹) <span>*</span></label>
               <input type='number' id='initial-price' placeholder='Initial Price ?' />
               <label for="quantity">Quantity of Stocks(₹) <span>*</span></label>
               <input type="number" id="quantity" placeholder="Quantity ?">
               <label for="current-price">Current Price(₹) <span>*</span></label>
               <input type="number" id="current-price" placeholder="Current Price ?">
               <div class="buttons">
                    <button type="submit" class="btn" id="tell-me">Tell Me!</button>
                    <button type="button" class="btn-reset btn" id="reset">Reset</button>
               </div>
          </div>
          <div class="output-area">
               <p id="result-text"></p>
          </div>
     </div>
