<!-- Create an input box which takes in any text and a submit button. On submit of the text, show on the dom below the
text entered and the number of characters in that text. Example: if you entered “apples”, your output should show as
apples6. -->


<body>
     <div class="container">
          <input type="text" id="input" placeholder="Enter text">
          <button id="submit">Submit</button>
          <p id="output"></p>
     </div>


     <script src="./script.js"></script>
</body>

</html>
